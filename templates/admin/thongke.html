{% extends "admin/base.html" %}
{% load static %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css'%}">
<link rel="stylesheet" href="{% static 'css/animate.css'%}">

<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
<link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">

<link rel="stylesheet" href="{% static 'css/aos.css'%}">

<link rel="stylesheet" href="{% static 'css/ionicons.min.css'%}">

<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css'%}">
<link rel="stylesheet" href="{% static 'css/jquery.timepicker.css'%}">


<link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
<link rel="stylesheet" href="{% static 'css/icomoon.css'%}">
<link rel="stylesheet" href="{% static 'css/style.css'%}">
<link rel="stylesheet" href="{% static 'css/statistic.css'%}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">


<div class="w3-bar w3-color">
  <button class="w3-bar-item w3-button" id="button_1" onclick="openStatistic('1')">Thống kê sản phẩm đang có</button>
  <button class="w3-bar-item w3-button" id="button_2" onclick="openStatistic('2')">Thống kê sản phẩm nhập</button>
  <button class="w3-bar-item w3-button" id="button_3" onclick="openStatistic('3')">Thống kê sản phẩm đã bán</button>
  <button class="w3-bar-item w3-button" id="button_4" onclick="openStatistic('4')">Thống kê đơn hàng</button>

</div>

<div id="statistic_1" class="w3-container">
  <h2>Thống kê sản phẩm đang có</h2>
    <div class="all_product">
        <button id="search_all_product">Search</button>
    </div>

    <div class="row" style="margin-top:30px;">
        <div class="col-md-8" id="div_table_product">

        </div>
      </div>
</div>



<div id="statistic_2" class="w3-container" style="display:none">
  <h2>Thống kê sản phẩm nhập</h2>
    <div class="product_import">
      <label for="imports_date">Chọn ngày:</label>
      <input type="date" id="imports_date">
      <button id="search_product_import">Search</button>
    </div>

     <div class="row" style="margin-top:30px;">
        <div class="col-md-8" id="div_table_product_import">

        </div>
      </div>
</div>



<div id="statistic_3" class="w3-container" style="display:none">
  <h2>Thống kê sản phẩm đã bán</h2>

  <div id="container_sold">
      <label for="date_sold">Chọn ngày:</label>
      <input type="date" id="date_sold">
      <button id="search_product_sold">Search</button>
  </div>

    <div class="row" style="margin-top:30px;">
        <div class="col-md-8" id="div_table_sold">

        </div>
    </div>
</div>



<div id="statistic_4" class="w3-container" style="display:none">
  <h2>Thống kê đơn hàng</h2>
  <div class="option_order">
     <label for="pending_order">Chọn đơn:</label>
         <select id="pending_order">
             <option value="0">Đang chờ xác nhận</option>
             <option value="1">Đang xử lý</option>
             <option value="2">Đang giao</option>
             <option value="3">Giao thành công</option>
             <option value="4">Đơn hàng hủy</option>
         </select>
  </div>

  <div class="option_date">
    <label for="date_order">Chọn ngày:</label>
    <input type="date" id="date_order">
  </div>
 <button id="search_order_date">Search</button>

     <div class="row" style="margin-top:30px;">
        <div class="col-md-8" id="div_table_order">

        </div>
    </div>
</div>

<script  type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script  type="text/javascript" src="{% static 'js/statistic.js' %}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>

{% endblock %}
