{% load static %}
<!DOCTYPE html>
<html>
<!-- Head -->
<head>
<title>Website ban thuc pham</title>
<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //Meta-Tags -->

<link href="{% static 'css/popuo-box.css'%}" rel="stylesheet" type="text/css" media="all" />

<!-- Style --> <link rel="stylesheet" href="{% static 'css/loginstyle.css'%}" type="text/css" media="all">

<!-- Fonts -->
<link href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
<!-- //Fonts -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<!-- //Head -->

<!-- Body -->
<body>

	<h1 style="color: greenyellow;">Trang đăng nhập</h1>

	<div class="w3layoutscontaineragileits">
		{% if messages %}
			{% for message in messages %}
				<div align="center" class="alert">
					<strong class="message-{{ message.tags }}">{{ message }} </strong>
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
				</div>
			{% endfor %}
    	{% endif %}
	<h2 style="color: greenyellow;">Đăng nhập</h2>
		<form action="#" method="post">
			{% csrf_token %}
			<input type="email" Name="Username" placeholder="EMAIL" required="">
			<input type="password" Name="Password" placeholder="PASSWORD" required="">
			<ul class="agileinfotickwthree">
				<li>
					<input type="checkbox" id="brand1" value="">
					<label for="brand1"><span></span>Ghi nhớ đăng nhập</label>
					<a href="#">Quên mật khẩu?</a>
				</li>
			</ul>
			<div class="aitssendbuttonw3ls">
				<input type="submit" value="LOGIN">
				<p style="color: greenyellow; "> Tạo tài khoản mới <span>→</span>  <button type="button" style="color:black; background-color:wheat;"class="w3_play_icon1" onclick="location.href='{% url 'RegisterUser' %}'">Nhấn vào đây</button>
				<div class="clear"></div>
			</div>
		</form>
	</div>

	
	<div class="w3footeragile">
		<p> &copy; 2021 DATN. All Rights Reserved | Design by <a href="https://www.facebook.com/profile.php?id=100004454049500" target="_blank">Long Nguyen</a></p>
	</div>

	<script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>

	<!-- pop-up-box-js-file -->  
	<script src="{% static 'js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
	<!--//pop-up-box-js-file -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
<!-- //Body -->

</html>
